version: "3.8"

services:
  mssc-discovery:
    image: mssc-discovery:1.0
    ports:
      - 8761:8761

  mssc-gateway:
    image: mssc-gateway:1.0-SNAPSHOT
    depends_on:
      - mssc-discovery
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://netflix:eureka@mssc-discovery:8761/eureka/
    ports:
      - 9090:9090

  mssc-notification:
    image: mssc-notification:1.0-SNAPSHOT
    depends_on:
      - mssc-discovery
      - rabbitmq
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://netflix:eureka@mssc-discovery:8761/eureka/
    ports:
      - 8081:8081
    env_file:
      - .env

  mssc-auth:
    image: mssc-auth:1.0-SNAPSHOT
    depends_on:
      - mssc-discovery
      - rabbitmq
      - mssc-notification
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://netflix:eureka@mssc-discovery:8761/eureka/
    ports:
      - 8080:8080
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672